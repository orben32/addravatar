<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #f7931a;
      }

      .actions-container {
        width: 150px;
      }

      .action-button {
        background-color: transparent;
        color: white;
        border: none;
        height: 30px;
        width: 100%;
        cursor: pointer;
        position: relative;
      }

      .action-button:hover {
        background-color: #ffa436;
      }

      img {
        width: 20px;
        position: absolute;
        left: 5px;
        top: 5px;
      }

      .hide-icon {
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div class="actions-container">
      <button id="placeAvatars" class="action-button"><img src="icon.png"/>Place avatars</button>
      <button id="hideAvatars" class="action-button"><img class="hide-icon" src="icon.png"/>Hide avatars</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
